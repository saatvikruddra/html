<html>
    <head>
        <script>
        function sayhello(who)
        {
            document.write("Hello, " + who);
        }
    </script>
    </head>
    <body>
        <script>
            sayhello("Bob");
            document.write("<br>");
            sayhello("Becky");
            </script>
    </body>
</html>
